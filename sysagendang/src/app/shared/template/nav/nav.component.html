<mat-sidenav-container class="container" [hasBackdrop]="false">
    <mat-sidenav class="sidenav" mode="push" [opened]="opened" h fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list>
            <a routerLink="/" mat-list-item class="list-item">
                <mat-icon>home</mat-icon>
                Inicio
            </a>
            <a routerLink="#" mat-list-item class="list-item">
                <mat-icon>account_circle</mat-icon>
                Contato
            </a>
            <a routerLink="#" mat-list-item class="list-item">
                <mat-icon>call</mat-icon>
                Ligação
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <div class="content-router">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
