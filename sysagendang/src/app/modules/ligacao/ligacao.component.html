<div class="container_button">
  <button mat-raised-button (click)="redirectTo()">
    <mat-icon>person_add</mat-icon>
    Novos
  </button>
</div>

<div class="mat-elevation-z8 responsive">

  <table mat-table class="full-width-table " [dataSource]="dataSource">

    <ng-container matColumnDef="codContato">
      <th mat-header-cell *matHeaderCellDef>Codigo Contato</th>
      <td mat-cell *matCellDef="let row">{{row.id.codContato}}</td>
    </ng-container>

    <ng-container matColumnDef="codLigacao">
      <th mat-header-cell *matHeaderCellDef>Codigo Ligação</th>
      <td mat-cell *matCellDef="let row">{{row.id.codLigacao}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data e Hora</th>
      <td mat-cell *matCellDef="let row">{{row.dataHora | date:'dd/MM/yyyy HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="Observacao">
      <th mat-header-cell *matHeaderCellDef>Observação</th>
      <td mat-cell *matCellDef="let row">{{row.observacao}}</td>
    </ng-container>

    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        Selecione
      </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{row.id.codContato}}/{{row.id.codLigacao}}">
          <mat-icon color="primary">edit</mat-icon>
        </a>
        <a routerLink="delete/{{row.id.codContato}}/{{row.id.codLigacao}}">
          <mat-icon class="paint_icon">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageIndex]="0" [pageSize]="9">
  </mat-paginator>

</div>
