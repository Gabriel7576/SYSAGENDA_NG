<div class="flex-conteiner">

    <h2>Ligação</h2>

    <button mat-icon-button class="flex__item">
        <mat-icon>add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="lista" class="mat-elevation-z8">

    <ng-container matColumnDef="codcontato">
        <th mat-header-cell *matHeaderCellDef> Codigo do Contato </th>
        <td mat-cell *matCellDef="let element"> pepe </td>
    </ng-container>

    <ng-container matColumnDef="codLigacao">
        <th mat-header-cell *matHeaderCellDef> Codigo da Ligacao </th>
        <td mat-cell *matCellDef="let element"> nenem </td>
    </ng-container>

    <ng-container matColumnDef="datahora">
        <th mat-header-cell *matHeaderCellDef> Data/Hora </th>
        <td mat-cell *matCellDef="let element"> nenem </td>
    </ng-container>

    <ng-container matColumnDef="observação">
        <th mat-header-cell *matHeaderCellDef> Observação </th>
        <td mat-cell *matCellDef="let element"> nenem </td>
    </ng-container>

    <ng-container matColumnDef="deleta">
        <th mat-header-cell *matHeaderCellDef> Deletar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef> Alterar </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
