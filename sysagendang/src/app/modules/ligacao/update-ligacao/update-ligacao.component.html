<mat-card mat-elevation-z8 [formGroup]="form">

    <h2>Atualizar Ligação</h2>
    <mat-form-field [formGroup]="form.controls.id">

        <mat-label>Contato</mat-label>
        <mat-label class="red">*</mat-label>

        <mat-select formControlName="codContato">
            <mat-option [value]="contato?.codContato">
                {{contato?.nome}}
            </mat-option>
        </mat-select>

    </mat-form-field>

    <mat-form-field [formGroup]="form.controls.id">

        <mat-label>Codigo da Ligacao</mat-label>
        <input matInput readonly formControlName="codLigacao">

    </mat-form-field>

    <div class="conteiner-form">

        <mat-form-field>

            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="datepicker" readonly formControlName="data">
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>

        </mat-form-field>

        <mat-form-field>

            <mat-label>Hora</mat-label>
            <input matInput type="time" formControlName="hora">

        </mat-form-field>

    </div>

    <mat-form-field class="width-obs">

        <mat-label>Observação</mat-label>
        <textarea matInput formControlName="observacao"></textarea>

    </mat-form-field>

    <div class="conteiner-button">
        <button mat-raised-button color="primary" (click)="salvar(ligacao)">Salvar</button>
    </div>
    <div class="conteiner-button margin-button">
        <button mat-raised-button color="primary">Cancelar</button>
    </div>

</mat-card>
