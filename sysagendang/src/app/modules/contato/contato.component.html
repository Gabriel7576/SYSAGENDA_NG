<div class="flex-conteiner">

<h2>Contato</h2>

    <button mat-icon-button class="flex__item">
        <mat-icon>add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="lista" class="mat-elevation-z8">

    <ng-container matColumnDef="codcontato">
        <th mat-header-cell *matHeaderCellDef> Codigo do Contato </th>
        <td mat-cell *matCellDef="let element"> pepe </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> pepe </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> pepe </td>
    </ng-container>

    <ng-container matColumnDef="deleta">
        <th mat-header-cell *matHeaderCellDef> Deleta </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="altera">
        <th mat-header-cell *matHeaderCellDef> Altera </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
