<div class="container_button">
  <button mat-raised-button (click)="redirectTo()">
    <mat-icon>
      person_add
    </mat-icon>
    Novos
  </button>
</div>

<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" [dataSource]="dataSource">

    <ng-container matColumnDef="codContato">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.codContato}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
    </ng-container>

    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator
      [pageIndex]="0"
      [pageSize]="9">
  </mat-paginator>

</div>
