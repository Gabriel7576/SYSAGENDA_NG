<mat-card mat-elevation-z8>

    <div class="container">

        <h2>Novo Contato</h2>

            <mat-form-field>
                <input matInput placeholder="Id" type="number" readonly name="id">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Nome" type="text" [(ngModel)]="contato.nome" name="name">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Telefone" type="number" [(ngModel)]="contato.telefone" name="telefone">
            </mat-form-field>

            <div class="button">
                <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
            </div>
            
    </div>

</mat-card>
